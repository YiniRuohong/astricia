<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参考资料</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .languages a {
            margin: 0 5px;
            text-decoration: none;
            color: #000;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
        }

        .left-column, .right-column, .side-column {
            flex: 1;
            padding: 10px;
        }

        .profile, .me, .character {
            margin-bottom: 20px;
        }

        .character img, .profile img, .me img {
            max-width: 100%;
            height: auto;
        }

        .contact-info a {
            margin: 0 5px;
            text-decoration: none;
            color: #000;
        }

        .albums-button, .maps-button {
            margin-top: 10px;
        }

        .albums-button .button, .maps-button .button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* 响应式设计：适配不同屏幕宽度 */
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            .left-column, .right-column, .side-column {
                flex: 1 1 100%;
                padding: 5px;
            }

            .main-content {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .left-column, .right-column, .side-column {
                padding: 5px;
            }

            .languages a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-lang="title">「Astricia」参考资料</h1>
            <div class="languages">
                <a href="#" data-lang-switch="jp">日本語</a> / 
                <a href="#" data-lang-switch="zh">中文</a> / 
                <a href="#" data-lang-switch="en">English</a>
            </div>
        </header>
        <div class="main-content">
            <div class="left-column">
                <div class="profile">
                    <h2 data-lang="basic-info-title">基本信息</h2>
                    <ul>
                        <li data-lang="name">名字: Astricia</li>
                        <li data-lang="feature">特征: 兽耳，法杖，异瞳，星辰魔法</li>
                        <li data-lang="age">年龄: 18岁</li>
                        <li data-lang="birthday">生日: 12月8日</li>
                        <li data-lang="height">身高: 165cm</li>
                        <li data-lang="cup">喜好: 收集古老故事，冰果布丁，温泉，毛茸茸的东西</li>
                        <li data-lang="character">性格: 活泼，开朗，乐于助人</li>
                        <img src="source/签名.png" alt="签名" class="clickable">
                    </ul>
                </div>
                <div class="me">
                    <h2 data-lang="warn-title">作者：Yini_Ruohong</h2>                   
                    <img src="source/头像.png" alt="头像" class="clickable">
                    <p data-lang="warn-desc">一个喜欢随便写点什么人</p>
                    <!-- 添加联系方式 -->
                    <div class="contact-info">
                        <a href="https://blog.atago.moe" target="_blank"><i class="fas fa-blog"></i></a>
                        <a href="https://x.com/Yini_Ruohong" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="character">
                    <img src="source/常服.png" alt="Normal" class="clickable">
                    <div class="character-info">
                        <h3 data-lang="healer-ver">Normal</h3>
                        <p data-lang="healer-desc">常服</p>
                    </div>
                </div>
                <div class="character">
                    <img src="source/冬装.png" alt="Winter" class="clickable">
                    <div class="character-info">
                        <h3 data-lang="idol-ver">Winter</h3>
                        <p data-lang="idol-desc">冬装</p>
                    </div>
                </div>
            </div>
            <div class="side-column">
                <img src="source/stickers1.png" alt="stickers" class="clickable">
                <img src="source/stickers2.png" alt="stickers" class="clickable">
                <img src="source/stickers3.png" alt="stickers" class="clickable">
                <img src="source/stickers4.png" alt="stickers" class="clickable">
                <img src="source/stickers5.png" alt="stickers" class="clickable">
                <img src="source/stickers6.png" alt="stickers" class="clickable">
                <img src="source/stickers7.png" alt="stickers" class="clickable">
                <img src="source/stickers8.png" alt="stickers" class="clickable">
                <!-- 添加 Albums 和 Maps 切换按钮 -->
                <div class="albums-button">
                    <a href="albums.html" class="button">Albums</a>
                </div>
                <div class="maps-button">
                    <a href="maps.html" class="button">Maps</a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
