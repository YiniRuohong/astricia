<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Astricia character page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Astricia character page</h1>
    <p>姓名：<span class="name">Astricia</span></p>
    <p>特征：<span class="feature">兽耳，法杖，异瞳，星辰魔法</span></p>
    <p>年龄：<span class="age">18岁</span></p>
    <p>生日：<span class="birthday">12月8日</span></p>
    <p>身高：<span class="height">165cm</span></p>
    <p>性格：<span class="personality">活泼，开朗，乐于助人</span></p>
    <p>喜好：<span class="hobby">收集古老故事，冰果布丁，温泉，毛茸茸的东西</span></p>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'tab1')">Normal</button>
        <button class="tablinks" onclick="openTab(event, 'tab2')">Winter</button>
        <!-- <button class="tablinks" onclick="openTab(event, 'tab3')">图片3</button> -->
    </div>

    <div id="tab1" class="tabcontent">
        <img src="normal.jpg" alt="Astricia">
        <img src="八代.png" alt="Astricia 八代">
    </div>

    <div id="tab2" class="tabcontent">
        <img src="winter.jpg" alt="Astricia">
    </div>

    <div id="tab3" class="tabcontent">
        <img src="image.jpg" alt="Astricia">
    </div>

    <div class="language-switcher">
        <label for="language">Language：</label>
        <select id="language" onchange="changeLanguage()">
            <option value="zh" selected>中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
